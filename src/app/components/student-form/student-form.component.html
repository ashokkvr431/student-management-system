<div class="card shadow-lg p-4 border-0">
  <h3 class="mb-3 text-primary fw-bold">
    {{ editData ? ' Edit Student' : ' Add Student' }}
  </h3>

  <form (ngSubmit)="saveStudent()" novalidate>
    <div class="mb-3">
      <label class="form-label fw-semibold">Full Name</label>
      <input type="text" class="form-control" placeholder="Enter name"
             [(ngModel)]="name" name="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Email</label>
      <input type="email" class="form-control" placeholder="Enter email"
             [(ngModel)]="email" name="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Course</label>
      <input type="text" class="form-control" placeholder="Enter course"
             [(ngModel)]="course" name="course" required>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-success me-2 px-4" type="submit">
         Save
      </button>
      <button class="btn btn-secondary px-4" type="button" (click)="close(false)">
         Cancel
      </button>
    </div>
  </form>
</div>
